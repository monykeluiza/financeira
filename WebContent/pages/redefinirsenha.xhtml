<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="templateHome.xhtml">  
      	<ui:define name="centro">
      		<h:form id="form-resetsenha">
		      	<p:growl id="msg" redisplay="false"  autoUpdate="true" />
	      		<h:panelGrid columns="2">
	        		<p:outputLabel>Senha Atual:</p:outputLabel>
	        		<p:password value="#{usuarioBean.resetSenha.senhaAtual}"/>
	        		<p:outputLabel>Nova Senha:</p:outputLabel>
	        		<p:password value="#{usuarioBean.resetSenha.novaSenha}"/>
	        		<p:outputLabel>Confirmar Nova Senha:</p:outputLabel>
	        		<p:password value="#{usuarioBean.resetSenha.confirmNovaSenha}"/>
	        		<p:outputLabel/>
	        	</h:panelGrid>
	        	<h:panelGrid columns="1">
	        		<p:commandButton value="ENTRAR" update="msg" action="#{usuarioBean.redefinirSenha}"  />
	        	</h:panelGrid>
		        </h:form>
		        <p:dialog id="senhaDialog" widgetVar="senhaDialog" modal="true" appendTo="@(body)" closable="false" >
		        	<h:form id="form-senhaDialog">
		        		<h:panelGrid columns="1"> 
			        		<p:outputLabel style="font-weight: bold;" value="SUA SENHA FOI REDEFINIDA COM SUCESSO. VOCÊ SERÁ REDIRECIONADO PARA A PÁGINA DE LOGIN."/>
			        		<p:commandButton value="OK" action="#{autenticacaoBean.doLogout()}" process="@this" style="float: right;"/>
		        		</h:panelGrid>
		        	</h:form>
		        </p:dialog>
        </ui:define>
        
</ui:composition>
