<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/pages/template.xhtml">  
      	<ui:define name="centro">
      		<h:form id="funcionariopesqform">
      			<p:growl id="msg" redisplay="false"  autoUpdate="true"  />
      			<h:panelGrid cellpadding="10">
						<p:dataTable var="funcionario" value="#{funcionarioMb.listaFuncionarios}" 
						 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginatorPosition="bottom" rowsPerPageTemplate="5,10,15" paginator="true" rows="15" id="grid" 
                          widgetVar="grid" emptyMessage="Nenhum registro cadastrado." style="width: 100%;" >
                         		<p:column headerText="Nome" filterMatchMode="contains" filterBy="#{funcionario.nome}" sortBy="#{funcionario.nome}" style="width: 150px;">
						        	<h:outputText value="#{funcionario.nome}" />
						    	</p:column>
						    	<p:column headerText="CPF" filterMatchMode="contains" filterBy="#{funcionario.cpf}" sortBy="#{funcionario.cpf}" style="width: 80px;">
						        	<h:outputText value="#{funcionario.cpf}" />
						    	</p:column>
						    	<p:column headerText="RG" filterMatchMode="contains" filterBy="#{funcionario.rg}" sortBy="#{funcionario.rg}" style="width: 80px;">
						        	<h:outputText value="#{funcionario.rg}" />
						    	</p:column>
						    	<p:column headerText="CTPS" filterMatchMode="contains" filterBy="#{funcionario.ctps}" sortBy="#{funcionario.ctps}" style="width: 80px;">
						        	<h:outputText value="#{funcionario.ctps}" />
						    	</p:column>
						    	<p:column headerText="PIS/PASEP" filterMatchMode="contains" filterBy="#{funcionario.pispasep}" sortBy="#{funcionario.pispasep}" style="width: 80px;">
						        	<h:outputText value="#{funcionario.pispasep}" />
						    	</p:column>
						    	<p:column headerText="E-mail" filterMatchMode="contains" filterBy="#{funcionario.email}" sortBy="#{funcionario.email}" style="width: 130px;">
						        	<h:outputText value="#{funcionario.email}" />
						    	</p:column>
						    	<p:column headerText="Perfil" filterMatchMode="contains" filterBy="#{funcionario.usuarioId.perfilId.nome}" sortBy="#{funcionario.usuarioId.perfilId.nome}" style="width: 80px;">
						        	<h:outputText value="#{funcionario.usuarioId.perfilId.nome}" />
						    	</p:column>
						    	<p:column headerText="Data de Início" style="width: 70px;">
						        	<h:outputText value="#{funcionario.dataInicio}" >
						        		<f:convertDateTime pattern="dd/MM/yyyy" />
						        	</h:outputText>
						    	</p:column>
						    	<p:column headerText="Data de Saída" style="width: 70px;">
						        	<h:outputText value="#{funcionario.dataSaida}" >
						        		<f:convertDateTime pattern="dd/MM/yyyy" />
						        	</h:outputText>
						    	</p:column>
						    	<p:column headerText="Qtd. De Clientes" style="width: 50px;">
						        	<h:outputText value="#{funcionario.clienteList.size()}" />
						    	</p:column>
						    	<p:column headerText="Qtd. De Contratos" style="width: 50px;">
						        	<h:outputText value="#{funcionario.contratoList.size()}" />
						    	</p:column>
						    	<p:column style="width: 150px;" headerText="Ação">
									<p:commandButton style="background: #14331D;" 
										icon="fa fa fa-edit" title="Editar dados do Tipo do Documento"
										oncomplete="PF('funcionarioDialog').show();" update="funcionarioDialog"
										actionListener="#{funcionarioMb.prepararEditar(funcionario)}" />
									<p:commandButton style="background: #CE6868;" 
										icon="fa fa fa-ban" title="Informar Desligamento de funcionário"
										oncomplete="PF('funcionarioDialogSaida').show();" update="funcionarioDialogSaida"
										actionListener="#{funcionarioMb.prepararEditar(funcionario)}" />	
								</p:column>
                         </p:dataTable>
            	</h:panelGrid> 
            	<h:panelGrid>
            		<p:commandButton value="Novo Funcionário" icon="fa fa fa-plus" title="Cadastrar novo Funcionário" oncomplete="PF('funcionarioDialog').show();" update="funcionarioDialog" actionListener="#{funcionarioMb.limpar}" />
            	</h:panelGrid>
				</h:form>
				
				<p:dialog id="funcionarioDialogSaida" widgetVar="funcionarioDialogSaida" header="Informar Saída de Funcionário" modal="true" appendTo="@(body)" >
					<h:form id="funcionariosaidaform">
							<p:outputLabel>Data de Sáida:</p:outputLabel>
				     		<p:calendar value="#{funcionarioMb.funcionario.dataSaida}"
									navigator="true" mask="true" pattern="dd/MM/yyyy"
									required="true"
									requiredMessage="O campo Data de Saída é de preechimento obrigatório." />
							<p:commandButton style="float:right;" process="@form" value="Enviar" icon="ui-icon-circle-check" action="#{funcionarioMb.saveOrUpdate}" update=":funcionariopesqform:msg :funcionariopesqform:grid" />
					</h:form>
				</p:dialog>
				
				<p:dialog id="funcionarioDialog" widgetVar="funcionarioDialog" header="Cadastrar novo funcionário" modal="true" appendTo="@(body)" >
     				<h:form id="funcionariocadastroform">
     				<h:panelGrid columns="2" id="comum" width="250" cellpadding="3" cellspacing="3">
     					<p:outputLabel>Nome:</p:outputLabel>
				     	<p:inputText size="50" maxlength="600" required="true" requiredMessage="O campo Nome é de preenchimento obrigatório!" value="#{funcionarioMb.funcionario.nome}"/>
				     	<p:outputLabel>CPF:</p:outputLabel>
				     	<p:inputMask mask="999.999.999-99" required="true" requiredMessage="O campo CPF é de preenchimento obrigatório!" value="#{funcionarioMb.funcionario.cpf}"/>
				     	<p:outputLabel>RG:</p:outputLabel>
				     	<p:inputText size="50" maxlength="600" value="#{funcionarioMb.funcionario.rg}"/>
				     	<p:outputLabel>CTPS:</p:outputLabel>
				     	<p:inputText size="50" maxlength="600" value="#{funcionarioMb.funcionario.ctps}"/>
				     	<p:outputLabel>PIS/PASEP:</p:outputLabel>
				     	<p:inputText size="50" maxlength="600" value="#{funcionarioMb.funcionario.pispasep}"/>
				     	<p:outputLabel>E-mail:</p:outputLabel>
				     	<p:inputText size="50" maxlength="600" value="#{funcionarioMb.funcionario.email}" required="true" requiredMessage="O campo E-mail é de preenchimento obrigatório!"/>
				     	<p:outputLabel>Telefone:</p:outputLabel>
				     	<p:inputMask mask="(99) 9 9999-9999" value="#{funcionarioMb.funcionario.telefone}" required="true" requiredMessage="O campo Telefone é de preenchimento obrigatório!"/>
				     	<p:outputLabel>Whatsapp:</p:outputLabel>
				     	<p:inputMask mask="(99) 9 9999-9999" value="#{funcionarioMb.funcionario.whatsapp}" />
				     	<p:outputLabel>Endereço:</p:outputLabel>
				     	<p:inputText size="50" maxlength="600" value="#{funcionarioMb.funcionario.endereco}"/>
				     	<p:outputLabel>Data de Nascimento:</p:outputLabel>
				     	<p:calendar value="#{funcionarioMb.funcionario.dataNascimento}"
									navigator="true" mask="true" pattern="dd/MM/yyyy"
									required="true"
									requiredMessage="O campo Data de Nascimento é de preechimento obrigatório." />
				     	<p:outputLabel>Data de Início:</p:outputLabel>
				     	<p:calendar value="#{funcionarioMb.funcionario.dataInicio}"
									navigator="true" mask="true" pattern="dd/MM/yyyy"
									required="true"
									requiredMessage="O campo Data de Início é de preechimento obrigatório." />
				    </h:panelGrid> 
				    <p:commandButton style="float:right;" process="@form" value="Cadastrar" icon="ui-icon-circle-check" action="#{funcionarioMb.saveOrUpdate}" update=":funcionariopesqform:msg :funcionariopesqform:grid" />
				   </h:form>
     			</p:dialog>     			
        </ui:define>
</ui:composition>
