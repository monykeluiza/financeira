<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"  
    xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core"  
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    template="/pages/template.xhtml">  
      	<ui:define name="centro">
      		<h:form id="usuariopesqform">
      			<p:growl id="msg" redisplay="false"  autoUpdate="true"  />
	        	<h:panelGrid cellpadding="10">
						<p:dataTable var="usuario" value="#{usuarioMb.listaUsuarios}" 
						 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginatorPosition="bottom" rowsPerPageTemplate="5,10,15" paginator="true" rows="15" id="grid" 
                          widgetVar="grid" emptyMessage="Nenhum registro cadastrado." style="width: 1200px;" >
                          		<p:column headerText="Nome"  filterMatchMode="contains" filterBy="#{usuario.funcionarioList[0].nome}" sortBy="#{usuario.funcionarioList[0].nome}">
						        	<h:outputText value="#{usuario.funcionarioList[0].nome}" />
						    	</p:column>
						    	<p:column headerText="Login"  filterMatchMode="contains" filterBy="#{usuario.login}" sortBy="#{usuario.login}">
						        	<h:outputText value="#{usuario.login}" />
						    	</p:column>
						    	<p:column headerText="Último Acesso" >
						        	<h:outputText value="#{usuario.dataUltimoAcesso}" >
						        		<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss"  />
						        	</h:outputText>
						    	</p:column>
						    	<p:column headerText="Ativo"  filterMatchMode="contains" filterBy="#{usuario.ativo}" sortBy="#{usuario.ativo}">
						        	<h:outputText value="#{usuario.ativo ? 'SIM':'NÃO'}" />
						    	</p:column>
						    	<p:column headerText="Admin" filterMatchMode="contains" filterBy="#{usuario.admin}" sortBy="#{usuario.admin}">
						        	<h:outputText value="#{usuario.admin ? 'SIM':'NÃO'}" />
						    	</p:column>
						    	<p:column headerText="Perfil"  filterMatchMode="contains" filterBy="#{usuario.perfilId.nome}" sortBy="#{usuario.perfilId.nome}">
						        	<h:outputText value="#{usuario.perfilId.nome}" />
						    	</p:column>
						    	<p:column style="width: 500px;" headerText="Ação">
									<p:commandButton style="background: #68AFCE;"  icon="fa fa fa-check-circle" rendered="${!usuario.ativo}" title="Ativar usuário." actionListener="#{usuarioMb.ativar(usuario)}" update="usuariopesqform:msg usuariopesqform:grid"  />
									<p:commandButton style="background: #CE6868;"  icon="fa fa fa-ban" rendered="${usuario.ativo}"  title="Desativar usuário." actionListener="#{usuarioMb.desativar(usuario)}"  update="usuariopesqform:msg usuariopesqform:grid"/>
									<p:commandButton style="background: #68ce8c;" value="Admin"  icon="ui-icon-circle-check" rendered="${!usuario.admin and usuario.login == 'moniqueluiza'}" title="Tornar usuário administrador" actionListener="#{usuarioMb.tornarAdmin(usuario)}" update="usuariopesqform:msg usuariopesqform:grid"  />
									<p:commandButton style="background: #0d752d;" value="Remover Admin"    icon="ui-icon-circle-close" rendered="${usuario.admin and usuario.login == 'moniqueluiza'}" title="Retirar usuário como administrador." actionListener="#{usuarioMb.retirarAdmin(usuario)}" update="usuariopesqform:msg usuariopesqform:grid"  />
									<p:commandButton style="background: #0d752d;" value="Admin" icon="fa fa fa-user-secret" rendered="${usuario.perfilId.id > 1}" title="Mudar Perfil de Usuário para Admin" actionListener="#{usuarioMb.mudarPerfil(usuario,1)}" update="usuariopesqform:msg usuariopesqform:grid"  />
									<p:commandButton style="background: #0d752d;" value="Gerente" icon="fa fa fa-black-tie" rendered="${usuario.perfilId.id != 2}" title="Mudar Perfil de Usuário para Gerente" actionListener="#{usuarioMb.mudarPerfil(usuario,2)}" update="usuariopesqform:msg usuariopesqform:grid"  />
									<p:commandButton style="background: #0d752d;" value="Funcionario" icon="fa fa fa-male" rendered="${usuario.perfilId.id != 3}" title="Mudar Perfil de Usuário para Funcionario" actionListener="#{usuarioMb.mudarPerfil(usuario,3)}" update="usuariopesqform:msg usuariopesqform:grid"  />
									<p:commandButton style="background: #0d752d;" value="Supervisor" icon="fa fa fa-eye" rendered="${usuario.perfilId.id != 4}" title="Mudar Perfil de Usuário para Supervisor" actionListener="#{usuarioMb.mudarPerfil(usuario,4)}" update="usuariopesqform:msg usuariopesqform:grid"  />
								</p:column>
                         </p:dataTable>
            	</h:panelGrid>   
		    </h:form>
		   	<p:dialog id="usuarioDialog" widgetVar="usuarioDialog" header="Novo Usuário" modal="true" appendTo="@(body)" >
     				<h:form id="usuariocadastroform">
     				<p:outputLabel value="*Atenção! Todos os campos são obrigatórios." style="color: red;" />
     				<h:panelGrid columns="2" id="comum" width="250" cellpadding="3" cellspacing="3">
				     	<p:outputLabel>Administrador:</p:outputLabel>
				     	<p:selectOneRadio id="administrador" value="#{usuarioMb.usuario.admin}" required="true" requiredMessage="O campo Administrador é de preenchimento obrigatório!">
				            <f:selectItem itemLabel="Sim" itemValue="true" />
				            <f:selectItem itemLabel="Não" itemValue="false" />
       					</p:selectOneRadio>
				     	<p:outputLabel>Login:</p:outputLabel>
				     	<p:inputText size="50" required="true" requiredMessage="O campo Login é de preenchimento obrigatório!" value="#{usuarioMb.usuario.login}"/>
				     </h:panelGrid>
						<p:commandButton style="float:right;" process="@form" value="Cadastrar" icon="ui-icon-circle-check" action="#{usuarioMb.cadastrar}" update=":usuariopesqform:msg :usuariopesqform:grid" />
				     </h:form>
     			</p:dialog>
        </ui:define>
</ui:composition>
